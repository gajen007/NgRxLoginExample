<button (click)="login()">Login</button><br><br>

<button (click)="logout()">Logout</button><br><br>

<div>Auth Status: {{ auth$ | async }}</div><br>

<div *ngIf="auth$ | async" style="background-color:yellow; color:black">Only Logged In</div><br>

<input type="text" [(ngModel)]="myName"/><br><br>

<div>Saved Text: {{ displayData$ | async }}</div><br><br>

<button (click)="saveThisText()">Save</button><br><br>
<button (click)="eraseThisText()">Erase</button>
